<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Happy 9th Monthversary</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        :root{
            --bg1: #ffd6e8;
            --bg2: #ffb3d1;
            --card:#fff;
            --accent:#ff4d9e;
            --soft:#ff8fc1;
        }
        *{box-sizing:border-box}
        html,body{height:100%; margin:0; font-family:"Poppins",system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
        body{
            background: radial-gradient(1200px 600px at 10% 20%, rgba(255,182,193,0.18), transparent),
                                    radial-gradient(900px 500px at 90% 80%, rgba(255,105,180,0.08), transparent),
                                    linear-gradient(135deg,var(--bg1),var(--bg2));
            display:flex;
            align-items:center;
            justify-content:center;
            padding:40px;
            -webkit-font-smoothing:antialiased;
            -moz-osx-font-smoothing:grayscale;
        }

        /* Scene */
        .scene{
            perspective:1200px;
            width: min(920px, 95%);
        }

        /* Card */
        .card{
            width:100%;
            max-width:820px;
            margin:auto;
            background: linear-gradient(180deg, rgba(255,255,255,0.9), rgba(255,248,250,0.95));
            border-radius:26px;
            padding:48px;
            box-shadow:
                0 30px 60px rgba(35,20,40,0.18),
                inset 0 1px 0 rgba(255,255,255,0.7);
            transform-style:preserve-3d;
            transition: transform 300ms cubic-bezier(.2,.9,.3,1);
            position:relative;
            overflow: visible;
        }

        /* 3D depth layers */
        .card::before, .card::after{
            content:"";
            position:absolute;
            inset:0;
            border-radius:26px;
            z-index:-1;
            transition: transform 300ms cubic-bezier(.2,.9,.3,1), opacity 300ms;
        }
        .card::before{
            background: linear-gradient(135deg, rgba(255,77,158,0.12), rgba(255,142,193,0.06));
            transform: translateZ(-30px) scale(0.98);
            filter: blur(20px);
            opacity: 0.95;
        }
        .card::after{
            background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,184,217,0.03));
            transform: translateZ(-60px) scale(0.96);
            filter: blur(34px);
            opacity: 0.9;
        }

        /* Header content */
        .header{
            display:flex;
            gap:20px;
            align-items:center;
        }
        .badge{
            width:110px;
            height:110px;
            border-radius:22px;
            background: conic-gradient(from 200deg at 50% 50%, #ffe2ef, #ffb3d1 40%, #ff77b6 70%, #ff4d9e);
            display:flex;
            align-items:center;
            justify-content:center;
            color:white;
            font-weight:800;
            font-size:22px;
            box-shadow: 0 10px 30px rgba(255,77,158,0.22), 0 2px 6px rgba(0,0,0,0.08);
            transform: translateZ(40px);
        }

        .title{
            transform: translateZ(60px);
        }
        .title h1{
            margin:0;
            font-size:34px;
            letter-spacing: -0.6px;
            color: #3b1f2f;
            text-shadow:
                0 1px 0 rgba(255,255,255,0.6),
                0 6px 18px rgba(203,40,107,0.15);
        }
        .title p{
            margin:6px 0 0;
            color:#6a3a4e;
            opacity:0.95;
            font-weight:500;
        }

        /* Message */
        .message{
            margin-top:26px;
            transform: translateZ(50px);
            padding:24px;
            border-radius:14px;
            background: linear-gradient(180deg, rgba(255,245,250,0.6), rgba(255,240,246,0.45));
            box-shadow: 0 8px 26px rgba(255,105,180,0.08);
            color:#4a2030;
            font-size:18px;
            line-height:1.5;
        }

        .big-number{
            display:inline-block;
            font-weight:800;
            color:var(--accent);
            margin-right:8px;
            font-size:26px;
            text-shadow: 0 6px 18px rgba(255,77,158,0.18);
            transform: translateZ(60px);
        }

        /* Floating hearts */
        .hearts{
            position:absolute;
            inset:0;
            pointer-events:none;
            z-index:0;
        }
        .heart{
            position:absolute;
            width:20px;
            height:20px;
            background:var(--accent);
            transform:rotate(-45deg);
            left:50%;
            top:50%;
            opacity:0.95;
            border-radius:3px;
            box-shadow: 0 6px 12px rgba(255,77,158,0.18);
            animation: floatUp linear infinite;
        }
        .heart::before, .heart::after{
            content:"";
            position:absolute;
            width:20px; height:20px;
            background:var(--accent);
            border-radius:50%;
        }
        .heart::before{ top:-10px; left:0; }
        .heart::after{ left:10px; top:0; }

        @keyframes floatUp{
            0%{ transform: translate3d(var(--x,0),var(--y,0),0) rotate(-45deg) scale(0.6); opacity:0; }
            10%{ opacity:1; }
            100%{ transform: translate3d(var(--x,0), calc(var(--y,0) - 360px), 0) rotate(-25deg) scale(1.1); opacity:0; }
        }

        /* Footer CTA */
        .footer{
            margin-top:18px;
            display:flex;
            gap:12px;
            align-items:center;
        }
        .btn{
            background: linear-gradient(180deg, var(--accent), var(--soft));
            color:#fff;
            padding:10px 18px;
            border-radius:999px;
            font-weight:700;
            border:0;
            box-shadow: 0 10px 26px rgba(255,77,158,0.16);
            cursor:pointer;
            transform: translateZ(40px);
        }
        .note{ color:#8b4a63; font-size:14px; opacity:0.95; margin-left:auto; }

        /* Responsive */
        @media (max-width:600px){
            .header{flex-direction:row; gap:14px}
            .badge{width:84px;height:84px;font-size:18px}
            .title h1{font-size:22px}
            .message{font-size:16px;padding:18px}
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="card" id="card">
            <div class="header">
                <div class="badge">9 mo</div>
                <div class="title">
                    <h1>Happy 9th Monthversary</h1>
                    <p>To my lovely girlfriend — every month with you is a little forever.</p>
                </div>
            </div>

            <div class="message">
                <span class="big-number">9</span>
                months of laughter, hugs, late-night talks and sweeter mornings. Thank you for being you — my smile, my calm, my favorite hello.
            </div>

            <div class="footer">
                <button class="btn" id="playBtn">Send a Kiss</button>
                <div class="note">Made with ♥</div>
            </div>

            <div class="hearts" aria-hidden="true" id="hearts"></div>
        </div>
    </div>

    <script>
        // Simple tilt on mouse move for 3D effect
        const card = document.getElementById('card');
        const scene = card.parentElement;
        scene.addEventListener('mousemove', (e) => {
            const rect = scene.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width - 0.5;
            const y = (e.clientY - rect.top) / rect.height - 0.5;
            const rx = (y) * -12; // rotateX
            const ry = (x) * 18;  // rotateY
            card.style.transform = `rotateX(${rx}deg) rotateY(${ry}deg) translateZ(0)`;
            card.style.transition = 'transform 120ms linear';
            // parallax layers
            card.querySelectorAll('::before, ::after');
            card.querySelector('.card'); // no-op to keep simple
        });
        scene.addEventListener('mouseleave', () => {
            card.style.transform = 'rotateX(0deg) rotateY(0deg)';
            card.style.transition = 'transform 500ms cubic-bezier(.2,.9,.3,1)';
        });

        // Floating hearts generator
        const hearts = document.getElementById('hearts');
        function spawnHeart(xPct = null){
            const h = document.createElement('div');
            h.className = 'heart';
            const size = 12 + Math.random()*28;
            h.style.width = h.style.height = size + 'px';
            h.style.left = (xPct !== null ? xPct : Math.random()*100) + '%';
            h.style.top = (60 + Math.random()*30) + '%';
            h.style.setProperty('--x', (Math.random()*140-70) + 'px');
            h.style.setProperty('--y', (Math.random()*20+10) + 'px');
            h.style.animationDuration = (4 + Math.random()*4) + 's';
            hearts.appendChild(h);
            setTimeout(()=> h.remove(), 9000);
        }

        // Periodically emit hearts and on button click
        let emitter = setInterval(()=> spawnHeart(), 700);
        document.getElementById('playBtn').addEventListener('click', () => {
            for(let i=0;i<8;i++) spawnHeart(30 + i*6 + Math.random()*4);
            // brief faster burst
            clearInterval(emitter);
            let bursts = 0;
            const b = setInterval(()=> {
                spawnHeart(40 + Math.random()*20);
                if(++bursts>12){ clearInterval(b); emitter = setInterval(()=> spawnHeart(), 700); }
            }, 120);
        });

        // Initial decorative hearts
        for(let i=0;i<6;i++) setTimeout(()=> spawnHeart(Math.random()*80+10), i*160);

        // Accessibility: keyboard trigger
        document.getElementById('playBtn').addEventListener('keyup', (e)=>{
            if(e.key === 'Enter' || e.key === ' ') e.target.click();
        });
    </script>
</body>
</html>
